<mat-toolbar color="primary">
  <a
    mat-button
    routerLink="/plants"
    style="font-weight:700; font-size:18px; color:inherit; text-decoration:none;"
  >
    Plantas Solares
  </a>

  <span style="flex:1 1 auto;"></span>

  <a mat-button routerLink="/plants">Plantas</a>
  <a mat-button routerLink="/map">Mapa</a>
  <a mat-button routerLink="/admin" *ngIf="isLogged() && isAdmin()">Admin</a>

  <!-- Si NO hay sesión -->
  <ng-container *ngIf="!isLogged()">
    <a mat-button routerLink="/login">Login</a>
    <a mat-stroked-button routerLink="/register">Crear cuenta</a>
  </ng-container>

  <!-- Toggle tema -->
  <button
    mat-icon-button
    type="button"
    (click)="toggleTheme()"
    aria-label="Cambiar tema"
    style="margin-left:8px;"
  >
    <mat-icon>{{ theme() === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>

  <!-- Si hay sesión -->
  <ng-container *ngIf="isLogged()">
    <button
      mat-icon-button
      [matMenuTriggerFor]="userMenu"
      aria-label="Menú usuario"
      style="margin-left:8px; transform: translateY(-5px);"
    >
      <span
        style="
          display:inline-flex;
          width:36px; height:36px;
          border-radius:999px;
          align-items:center; justify-content:center;
          font-weight:700;
          background: rgba(255,255,255,0.25);
        "
      >
        {{ avatarLetter() }}
      </span>
    </button>

    <mat-menu #userMenu="matMenu">
      <div style="padding:12px 16px; max-width:280px;">
        <div style="font-size:12px; opacity:0.85;">Sesión iniciada como</div>
        <div style="font-weight:600; margin-top:2px;">{{ user()?.email }}</div>
        <div style="margin-top:6px;">
          <span style="font-size:12px; opacity:0.85;">Rol:</span>
          <span style="font-weight:600; margin-left:6px;">{{ user()?.role }}</span>
        </div>
      </div>

      <mat-divider></mat-divider>

      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </button>

      <button mat-menu-item routerLink="/admin" *ngIf="isAdmin()">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<main
  class="app-route-stage"
  [class.app-route-stage--auth]="isAuthRoute()"
  [class.app-route-stage--main]="!isAuthRoute()"
>
  <router-outlet></router-outlet>
</main>
